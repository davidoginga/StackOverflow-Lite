<!DOCTYPE HTML>
<html>

<head>
    <title>Home</title>
    <style>
        .top {
            background-color: khaki;
            height: 150px;
            width: 100%;
            margin-top: 0%;

        }

        button {
            cursor: pointer;
        }

        .main_body {
            background: url(background4.jpg);
            background-repeat: no-repeat;
            width: 100%;
            max-height: 900px;
            height: 1281px;
            background-position: center;
            background-size: cover;
            vertical-align: middle;
            text-align: right;
            font-family: Segoe UI;
            font-size: 24PX;


        }

        .footer {
            height: 150px;
            background-color: beige;
            text-align: center;
            padding: 20px;
            font-family: Segoe UI;
            font-size: 18px;
        }

        .button1 {
            background-color: #2196f3;
            color: white;
            margin-top: 30px;
            margin-left: 800px;
            font-size: 30px;
        }

        .post_button {
            background-color: #2196f3;
            color: white;
            margin-top: 20px;
            margin-left: 600px;
            font-size: 30px;

        }

        .modalDialog {
            position: fixed;
            font-family: Arial, Helvetica, sans-serif;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 99999;
            opacity: 0;
            -webkit-transition: opacity 400ms ease-in;
            -moz-transition: opacity 400ms ease-in;
            transition: opacity 400ms ease-in;
            pointer-events: none;

        }

        .modalDialog:target {
            opacity: 1;
            pointer-events: auto;
        }

        .modalDialog>div {
            width: 400px;
            position: relative;
            margin: 10% auto;
            padding: 5px 20px 13px 20px;
            border-radius: 10px;
            background: #fff;
            background: -moz-linear-gradient(#fff, #999);
            background: -webkit-linear-gradient(#fff, #999);
            background: -o-linear-gradient(#fff, #999);

        }

        .close {
            background: #606061;
            color: #FFFFFF;
            line-height: 25px;
            position: absolute;
            right: -12px;
            text-align: center;
            top: -10px;
            width: 24px;
            text-decoration: none;
            font-weight: bold;
            -webkit-border-radius: 12px;
            -moz-border-radius: 12px;
            border-radius: 12px;
            -moz-box-shadow: 1px 1px 3px #000;
            -webkit-box-shadow: 1px 1px 3px #000;
            box-shadow: 1px 1px 3px #000;
        }

        .close:hover {
            background: #00d9ff;
        }
    </style>

</head>

<body bgcolor="beige">
    <div class="top">
        <a href="index.html">
            <img src="logo.PNG" alt="StackOverflow-Lite" style="margin: 20px 100px; float: left; font-size: 24px; font-family: Segoe UI; font-weight: bold; font-style: italic">
        </a>
        <a href="profile.html">
            <img src="profile.png" height="50" width="50" style="margin-top: 15px; float: left;"> </a>

        <a href="login.html">
            <button style="background-color: #f6f8fa; color: #2196f3; float:right; margin-top: 40px; margin-right: 40px; font-size: 20px">Log
                In
            </button>
        </a>
        <a href="create.html">
            <button style="background-color: #2196f3; color: white; float: right; margin-top: 40px; margin-right: 20px; font-size: 20px">Sign
                Up
            </button>
        </a>
        <a href="recent_questions.html"><button class="button1">Top Questions</button></a>



    </div>

    <div class="main_body" background: url(background4.jpg)>
        <br>
        <a href="#openModal"><button class="post_button">Post Question</button></a>
        <br>
        <p style="margin-right: 20px; font-weight: bolder">StackOverflow-Lite is a platform where all your questions are
            answered.
        </p>
        <p style="font-weight: bold; font-style: italic; margin-right: 20px">ASK, ANSWER, LEARN!!!</p>
        <p class="text1" style="margin-right: 20px">Have a question that you would like an answer to?</p>
        <p class="text2" style="margin-right: 20px">Well, StackOverflow-Lite is definitely the platform for you</p>
        <!--<p class="text 3" style="margin-right: 20px">StackOverflow-Lite, A platform where all your problems are solved!</p>-->
    </div>
    <div id="openModal" class="modalDialog">
        <div>
            <a href="#close" title="Close" class="close">X</a>
            <h2>Enter Your Question</h2>

            <form>
                <textarea name="textarea" style="width:400px;height:150px;"></textarea>
            </form>
            <button style="cursor: pointer; background-color:#2196f3; color:white; font-size: 16px">Post Question</button>
        </div>
    </div>
    <div class="footer">
        <p style="font-weight:bold">Created by David</p>
        &copy; Copyright

    </div>
</body>

</html>
